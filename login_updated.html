<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      width: 320px;
      padding: 25px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      padding-right: 50px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .login-box label {
      display: block;
      margin: 10px 0 5px;
      font-size: 14px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: 0.3s;
    }

    .login-box input:focus {
      border-color: #007BFF;
      box-shadow: 0 0 4px #007BFF;
    }

    .show-pass {
      display: flex;
      align-items: center;
      gap: 6px; /* space between checkbox and text */
      margin-bottom: 15px;
      font-size: 13px;
      color: #555;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form>
      <label for="username">Username</label>
      <!-- Pattern lock: only letters allowed -->
      <input type="text" id="username" placeholder="Enter username" 
             pattern="[A-Za-z]+" 
             title="Only letters allowed (no numbers)" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <div class="show-pass">
        <input type="checkbox" id="showPassword">
        <label for="showPassword">Show Password</label>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // Show / Hide password
    const passField = document.getElementById("password");
    const showPass = document.getElementById("showPassword");

    showPass.addEventListener("click", function() {
      if (passField.type === "password") {
        passField.type = "text";
      } else {
        passField.type = "password";
      }
    });
  </script>

</body>
</html>
